<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
    <style>
        div.bloco{
            height: 200px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 10px;
            background-image: url('imagens/wallpaper003.jpg');
        }
        div#quadro1{
            background-position: left top;
        }
        div#quadro2{
            background-position: left center;   
        }
        div#quadro3{
            background-position: right bottom;
        }
        div#quadro4{
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="quadro1"></div>
    <div class="bloco" id="quadro2"></div>
    <div class="bloco" id="quadro3"></div>
    <div class="bloco" id="quadro4"></div>
</html>
