<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            width: 300px;
        }
        div > p {
            display: none; 
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui<p>Hehehe Eu estava escondido!!&#x1F42D;</p> </div>
    <p>Fim do Exemplo</p>
</body>
</html>
