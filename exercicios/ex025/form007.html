<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <h1>Teste de Formulários</h1>
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof"> Profissão</label>
            <input type="text" name="prof" id="iprof" list="profissao" required>
            <datalist id="profissao">
                <option>Desenvolvedor</option>
                <option>Gari</option>
                <option >Médico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Descreva:</label> <br>
            <textarea name="msg" id="imsg" cols="25" rows="12"></textarea>
            <!-- quando usar tag textarea, usar o método POST -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
