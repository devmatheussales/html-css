<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuser">Nome:</label>
            <input required type="text" name="user" id="iuser" minlength="3" maxlength="20" size="15" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p> <label for="isenha">Senha:</label>
            <input required type="password" name="senha" id="isenha" minlength="6" maxlength="20" size="10" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
