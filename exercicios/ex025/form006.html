<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffff00">
        </p>

        <p>
            <label for="inivel">Nível de safitsfação: </label>
            <input type="range" name="nivel" id="inivel" max="10" min="1" value="1">
        </p>

        <p>
            <label for="ifile">Subir Arquivo: </label>
            <input type="file" name="file" id="ifile">
            <!-- não usar o método get quando for enviar arquivos -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
