<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: sans-serif;
        }
        fieldset{
            width: 50vw;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas" checked>
            <label for="isexomas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexofem">
            <label for="isexofem">Feminino</label>
    </fieldset>
        
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> 
        <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut" checked> 
        <label for="iesfut">Futebol </label><br>
        <input type="checkbox" name="esnat" id="iesnat"> 
        <label for="iesnat">Natação </label><br>
        <input type="checkbox" name="esten" id="iesten"> 
        <label for="iesten">Tênis</label>  
    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
