<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
    * {
        font-family: sans-serif;
    }
    fieldset {
        width: 50vw;
    }
</style>
<body>
    <h1>Exemplo de  Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="20" size="12"placeholder="Nome De Usuário" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="usuario123@email.com" autocomplete="email" required>
            </p>
                <p>
                    <label for="itelefone">Telefone:</label>
                    <input type="tel" name="telefone" id="itelefone" placeholder="(XX)XXXXX-XXXX" autocomplete="tel" maxlength="11" required>
                    <!-- Estudar mais sobre RegEx -->
                </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
