<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <p>Eu moro na rua <address>Av. General Osório,229- Tejuco- São JOão Del Rei</address></p>
</body>
</html>

<!--
    Semântica é dar significado além da forma
    Dá significado as coisas ao invés de apenas forma
    a tag adress por exemplo é usada para marcar algo como enderaço e não apenas para mudar a formatação do texto.
-->
